              ## A Estética é Futilidade?
              
              *   **Mito:** "Design é só deixar bonito, o importante é o código".
              *   **A realidade:** Usuários são exigentes e esperam experiências ricas e cativantes, não apenas funcionais.
              *   Aplicativos bonitos também podem ter usabilidade terrível se focarem apenas na arte.
            </textarea>
        </section>

          <textarea data-template>
              ## A Estética é Futilidade?

        <section data-markdown>
          <textarea data-template>
              ## O que são Aspectos Afetivos?
              
              *   Como as interfaces provocam emoções (conforto, alegria, frustração).
              *   O design tem o poder de deixar o usuário à vontade ou irritado.
              
              <img src="./assets/mac-sorridente.jpg" width="400" style="display: block; margin: 0 auto; alt: Mac Sorridente">
              <small style="display: block; color: gray;">Apple's 'Happy Mac' face gets a spooky makeover for its 'Scary Fast' event. (Acessado em 01/03/2026)</small>
            </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
              ## O "Efeito Halo" da Estética
              
              *   Quando a interface é visualmente agradável, o usuário tende a ser mais tolerante com pequenas falhas.
              *   **Exemplo:** Usuários esperam mais tempo por um download se a tela for elegante e atrativa.
            </textarea>
        </section>
      </section>

      <!-- Bloco 3: Tipografia e a Voz do Software -->
      <section>
        <section data-markdown>
          <textarea data-template>
              ## O Poder Oculto das Fontes
              
              *   Diferentes estilos e tamanhos de letras atraem a atenção e criam hierarquia.
              *   A fonte escolhida muda a "voz" e o tom do sistema.
              *   *Exemplos:* Cômico, profissional, infantil.
            </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
              ## O Estudo Clássico de Aaron Marcus
              
              *   Aaron Marcus provou que a fonte muda o público-alvo.
              *   Duas caixas de diálogo idênticas em funcionalidade, mas com fontes diferentes, agradaram a públicos completamente distintos (uma mais corporativa, outra mais clássica).
              
              <img src="./assets/aaron-marcus.png" width="600" style="display: block; margin: 0 auto;">
            </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
              ## O Contexto Dita a Escolha Visual
              
              *   Você não usaria a fonte Comic Sans em um sistema bancário de investimentos.
              *   Se o app for um jogo infantil para economizar dinheiro, cores primárias e fontes lúdicas são o objetivo correto da experiência do usuário.
            </textarea>
        </section>
      </section>

      <!-- Bloco 5: Acessibilidade e o Mito do "Usuário Padrão" -->
      <section>
        <section data-markdown>
          <textarea data-template>
              ## Quem é o seu usuário?
              **(O Mito do Padrão)**
              
              *   **Não existe um "usuário padrão".**
              *   O design deve incluir o maior número de pessoas, independentemente de limitações físicas, visuais, auditivas ou cognitivas.
              *   Acessibilidade não é um "favor", é um requisito fundamental de qualidade e impacto social.
              
              <img src="./assets/user-profiles.png" width="600" style="display: block; margin: 0 auto;">
            </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
              ## O Perigo de Depender Apenas da Cor
              
              *   A cor nunca deve ser o único meio de transmitir uma informação crítica.
              *   Se um erro for apenas uma borda vermelha, um usuário daltônico não o verá.
              *   **Regra de Ouro:** Combine cor + forma/ícone.
              
              <img src="./assets/color-blindness-form.png" width="600" style="display: block; margin: 0 auto;">
            </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
              ## Flexibilidade e Inclusão Visual
              
              *   Fontes pequenas ou finas demais excluem usuários com baixa visão ou idosos.
              *   Permitir a ampliação do texto sem quebrar o layout da tela é essencial.
              *   Garantir **alto contraste** entre a fonte e o fundo (evitar cinza claro no fundo branco).
              
              <img src="./assets/contrast-examples.png" width="500" style="display: block; margin: 0 auto;">
            </textarea>
        </section>
      </section>

      <!-- Bloco 6: A Causa Visual da Frustração -->
      <section>
        <section data-markdown>
          <textarea data-template>
              ## Por que os usuários "surtam"?
              
              *   Segundo Yvonne Rogers, interfaces mal projetadas ou descuidadas são a maior causa de raiva e abandono.
              *   Quando a aparência apresenta efeitos de cor confusos, espalhafatosos ou muito autoritários.
              *   **A estética ruim destrói a confiança no sistema.**
            </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
              ## Poluição Visual e Sobrecarga
              
              *   Websites sobrecarregados de textos e gráficos.
              *   Dificuldade de encontrar informações básicas em meio ao caos.
              *   O usuário se sente perdido e sem o controle da situação.
              
              <img src="./assets/worst-website.png" width="600" style="display: block; margin: 0 auto;">
            </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
              ## Estímulos Invasivos
              
              *   Uso copioso de efeitos sonoros desnecessários ao clicar em botões.
              *   Animações contínuas, como banners de anúncios que causam muita distração.
              *   Designs infantis ou agentes virtuais que ficam pulando na tela interrompendo a leitura.
              
              <br>

              > **"Quem aqui já fechou um site imediatamente porque um vídeo com áudio alto começou a tocar sozinho?"**
            </textarea>
        </section>
      </section>

      <!-- Bloco 7: A Solução de Design -->
      <section>
        <section data-markdown>
          <textarea data-template>
              ## A Cura: Simplicidade e Elegância
              
              *   A interface deve ser facilmente percebida e estar de acordo com os princípios do design gráfico.
              *   **Se não for essencial para a tarefa daquele momento, remova da tela.**
            </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
              ## Revelação Progressiva
              **(O Truque Mágico)**
              
              *   Conceito de Travis Lowdermilk para reduzir a carga cognitiva.
              *   Oculte ou deixe em cinza (desabilitado) opções que não são possíveis no momento.
              *   O usuário só vê o que ele precisa e o que ele pode fazer.
              
              <img src="./assets/progressive-disclosure.png" width="600" style="display: block; margin: 0 auto;">
            </textarea>
        </section>
      </section>

      <!-- Bloco 8: Fechamento e Prática (TDE) -->
      <section>
        <section data-markdown>
          <textarea data-template>
              ## O Bom Design Respeita o Usuário
              **(Resumo)**
              
              *   Uma interface bonita sem acessibilidade é inútil.
              *   Cores comunicam, mas não devem atuar sozinhas.
              *   Poluição e excesso de informações geram frustração.
              *   Use a revelação progressiva para limpar a tela.
            </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
              ## TDE - Prática
              **A Caça à Poluição e à Exclusão**
              
              *   **Missão:** Escolher um site público (prefeitura, serviços locais) ou e-commerce antigo.
              *   **Ação:** Fazer prints e uma auditoria de acessibilidade.
              *   **Perguntas a responder:** 
                  *   O contraste está bom? Dá para ler a fonte sem esforço? 
                  *   O site causa sobrecarga visual (é poluído)? 
                  *   Uma pessoa daltônica conseguiria usar?
              *   **Entrega:** Documento com os prints e sugestões breves de como "limpar" e tornar a interface mais inclusiva.
            </textarea>
        </section>
      </section>
